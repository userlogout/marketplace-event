server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user
          uri: http://user-service:8080
          predicates:
            - Path=/user/**
        - id: notification
          uri: http://notification-service:8080
          predicates:
            - Path=/notification/**
        - id: point-service
          uri: http://point-service:8080
          predicates:
            - Path=/point/**